        {

            name: 'Mr. Salmon',
            type: 'Fish',
            age: 1
        }

    function returnPetsWithNoFish(pets) {
        const output = [];
        pets.forEach(pet => {
            if (pet.type !== 'Fish') {
                output.push(pet);
            }
        });
        return output;
    }
